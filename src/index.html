<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-ctn">

        <div class="gui-left">
            <div class="gui-left-ctn-center">
                <div class="utils-div">
                    <div class="gui-left-content">
                            <div class="brush-container">
                                    <img id="brush-icon" src="./assets/img/brush.png" alt="">
                            </div>
                            
                            <div class="eraser-button">
                                <div class="eraser-container">
                                    <img id="eraser-icon" src="./assets/img/eraser.png" alt="">
                                </div>
                            </div>
                    </div>
                </div>
               
            </div>
        </div>
        <canvas id="canvas" width="720" height="720"></canvas>
        <div class="gui-right">
            <div class="gui-right-ctn-center">
                <div class="gui-right-content">
                    <div class="texture-panel-title">Textures</div>
                    <div id="texture-panel">
                        <input type="text" placeholder="Insert block ID here" id="backgroundBlockId">
                    </div>
                    <div class="texture-selector-container-div">
                        <div id="texture-selector-container">
                       
                        </div>
                    </div>
                   
                    <div class="reset-container">
                        <div id="reset-button">Reset</div>
                    </div>
                    <div id="save-containter">
                        <div id="save-button">Save Map</div>
                    </div>
                </div>
                
                
            </div>
        </div>

    </div> 
</body>
</html>
